<!DOCTYPE html>
<html lang="en">
<head>

  <title>Semantic HTML Example</title>
  <style>
    body {
      background-color: aliceblue;
      align-items: center;
    }
    .fd {

    .container {

        margin: 0 auto;
}
form {

            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 0 auto;
        }

label {
         display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;

            font-size: 14px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 90px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
   #d{

   }

</head>
